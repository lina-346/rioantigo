<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="rioantigo-aula.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="imagens_rioantigo/img/rioicon.png">
    <title>Fale conosco</title>
  </head>
  <body>

    <!-- início do menu -->
    <header class="cabecalho">
      <div class="caixa">
        <h2 class="logo">
          <img
            src="imagens_rioantigo/img/rioicon_125x125.png"
            alt="logo do site.">
        </h2>
        <nav class="hmenu">
          <ul>
            <li><a href="rioantigo-aula.html">Home</a></li>
            <li><a href="fotos.html">Fotos</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="sobre.html">Sobre</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- fim do menu -->

    <main class="conteudo-principal">
      <div class="titulo-principal">
        <h2>Histórias do Rio Antigo</h2>
      </div>

      <div class="divform">
        <form name="frmContato" id="idFrmContato" action="#" method="post">
          <fieldset>
            <div class="label">
              <label for="idNome">Nome</label>
            </div>
            <input
              type="text"
              id="idNome"
              name="nome"
              maxlength="70"
              placeholder="Digite seu nome">

            <div class="label">
              <label for="idEmail">E-mail</label>
            </div>
            <input
              type="email"
              id="idEmail"
              name="email"
              maxlength="100"
              placeholder="Digite seu e-mail">

            <div class="label">
              <label for="idTelefone">Telefone</label>
            </div>
            <input
              type="tel"
              id="idTelefone"
              name="telefone"
              placeholder="Digite seu número de telefone">

            <div class="label">
              <label>Gênero</label>
            </div>
            <input type="radio" id="idGeneroF" name="genero" value="F" class="radio">
            <label for="idGeneroF" class="label-radio">Feminino</label>

            <input type="radio" id="idGeneroM" name="genero" value="M" class="radio">
            <label for="idGeneroM" class="label-radio">Masculino</label>

            <input type="radio" id="idGeneroO" name="genero" value="O" class="radio">
            <label for="idGeneroO" class="label-radio">Outros</label>

            <div class="label">
              <label for="idAssunto">Assunto</label>
            </div>
            <select name="assunto" id="idAssunto">
              <option value="0">Selecione...</option>
              <option value="E">Elogio</option>
              <option value="C">Crítica</option>
              <option value="S">Solicitação</option>
              <option value="O">Outros</option>
            </select>

            <div class="label">
              <label for="idMensagem">Mensagem</label>
              <textarea name="mensagem" id="idMensagem" cols="200" rows="10"              
              placeholder="Preencha com a mensagem desejada."
              class="minha-text-area">
              </textarea>
            </div>

            <div class="botoes">
              <input type="reset" value="Limpar">
              <input type="submit" value="Enviar">
            </div>
          </fieldset>

        </form>
      </div>      

    </main>

    <footer class="rodape">
      <div>
        <h3>Senac</h3>
      </div>
      <hr />
      <div>
        <h4>Fontes</h4>
        <ul>
          <li>E-mail: sobre@rj.senac.br</li>
          <li>Contato: Alunos e professor do Senac</li>
        </ul>
      </div>
    </footer>

  </body>
</html>
